<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>

<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Rerum, quae?</li>
            <li id="item-3">Aut, maiores.</li>
            <li id="item-4">Possimus, quidem.</li>
            <li id="item-5">Numquam, non.</li>
            <li id="item-6">Ab, optio.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 clicked');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        })
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 2nd time clicked');
            event.stopPropagation();
        })
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 3rd time clicked');
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('section clicked');
        })
        document.getElementById('body').addEventListener('click', function () {
            console.log('body of HTML clicked');
        })


    </script>
</body>

</html>
